<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { display: flex; margin-bottom: 10px; align-items: center; }
        label { width: 150px; margin-right: 10px; }
        input, select, textarea { flex: 1; padding: 5px; }
        .radio-group, .checkbox-group { display: flex; align-items: center; }
        .radio-group label, .checkbox-group label { width: auto; margin-right: 20px; }
    </style>
</head>
<body>
    <h1>Simple Form</h1>
    <form action="fwebsite.html">
        <div class="form-group">
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name">
        </div>

        <div class="form-group">
            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="Last Name">
        </div>

        <div class="form-group">
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlenngth="8" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select</option>
                <option value="nepal">NEPAL</option>
                <option value="india">INDIA</option>
                <option value="pakistan">PAKISTAN</option>
                <option value="bangladesh">BANGLADESH</option>
                <option value="srilanka">SRILANKA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
