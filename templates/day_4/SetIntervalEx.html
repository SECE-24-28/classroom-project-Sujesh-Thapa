<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval Example</title>
</head> 
<body>
    <script>
        let i=1;
        function demo()
        {
            //alert
            console.log(i)
            i++;
        }
        setInterval(demo,2000);
    </script>
</body>

</html>
