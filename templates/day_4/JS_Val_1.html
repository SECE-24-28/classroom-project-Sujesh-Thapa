<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <body>
    <form action="">
        <p id="error" style="color:red;"></p>
        <input type="text" id="user" name="username" placeholder="Enter Username"><br><br>
        <input type="email" id="mail" name="email" placeholder="Enter Email"><br><br> 

        <button type="submit" id="sub">Submit</button>
    </form>
    <script>
        let er = document.getElementById("error");
        let us = document.getElementById("user");
        let ma = document.getElementById("mail");
        let sub = document.getElementById("sub");
        sub.addEventListener("click",(e)=>
        {
            e.preventDefault();

            if(us.value=="" || ma.value=="")
            {
                er.innerHTML="All fields are required";
            }
            else
            {
                alert("Login Successful...");
                us.value="";
                ma.value="";
                er.innerHTML="";
            }
        })
    </script>
   </body>
</html>
